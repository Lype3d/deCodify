<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>deCodify</title>
</head>

<body>

  <header>
    <h1>deCodify</h1>
  </header><br><br>
  <div class="principal">
    <form name="formCriptografia">
      <div class="grupo">
        <label for="mensagem">Mensagem a ser codificada:</label><br><br>
        <input name="mensagem" id="mensagem" placeholder="Mensagem" /><br><br>
      </div>

      <div class="grupo">
        <label for="criptografia">Selecione a criptografia:</label><br><br>
        <select name="criptografia" id="criptografia">
          <option value="">Selecione</option>
          <option value="base64">Base64</option>
          <option value="cifra">Cifra de CÃ©sar</option>
        </select>
      </div>
      <br><br>
      <div style="display: none;" id="incrementoContainer">
        <label for="incremento">Incremento</label><br>
        <input name="incremento" id="incremento" placeholder="Incremento" />
      </div>
      <br>
      <div class="acao">
        <input type="radio" name="acao" id="codificar" value="codificar" checked>
        <label for="codificar">Codificar</label>
        <input type="radio" name="acao" id="decodificar" value="decodificar">
        <label for="decodificar">Decodificar</label>
      </div>
      <br><br>
      <button type="submit">
        Codificar Mensagem
      </button>
    </form>

    <div id="resultado"></div><br><br>
  </div>
  <script src="script.js"></script>

</body>
</script>

</html>
